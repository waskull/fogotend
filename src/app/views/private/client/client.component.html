<app-header title="Clientes"></app-header>

<main class="py-6 bg-surface-secondary">
    <div class="container-fluid   pb-4">
       
        <div class="card mt-lg-3 border-0 mb-7">
            <app-modal [clientForm]="true" buttonName="Nuevo cliente" modalId="modal" (emitData)="newValue($event)" class="col ms-2 text-sm-end"></app-modal>
            <app-table [colNames]="columnNames" [columns]="columns" [clientModal]="true" [rowData]="userData"
                [operations]="op" (onEdit)="editUser($event)" (onDelete)="deleteUser($event)"></app-table>

        </div>
    </div>


</main>
